spring.application.name=training-duration-microservice
spring.datasource.url=jdbc:h2:file:/H/IntellijIDEAprojects/x-stack/spring-core/training-duration-microservice/training-duration-microservice/data
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=rootroot
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.port=9093

spring.jpa.hibernate.ddl-auto=update

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

eureka.client.service-url.default=http://localhost:8761/eureka/
